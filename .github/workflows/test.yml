name: Test

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - '0*-**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build and start services
        run: docker compose --env-file .env.ci up -d --wait
      
      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to be healthy..."
          timeout 60 bash -c 'until docker compose --env-file .env.ci ps | grep -q "healthy"; do sleep 2; done'
      
      - name: Create test database
        run: docker compose --env-file .env.ci run --rm -e CLAILS_ENV=test --entrypoint clails dogatto-app db:create
      
      - name: Run migrations for test
        run: docker compose --env-file .env.ci run --rm -e CLAILS_ENV=test --entrypoint clails dogatto-app db:migrate
      
      - name: Run backend tests
        run: docker compose --env-file .env.ci exec -T -e CLAILS_ENV=test dogatto-app clails test
      
      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Services ==="
          docker compose --env-file .env.ci ps
          echo "=== App Logs ==="
          docker compose --env-file .env.ci logs dogatto-app
          echo "=== MySQL Logs ==="
          docker compose --env-file .env.ci logs mysql
          echo "=== Redis Logs ==="
          docker compose --env-file .env.ci logs redis
      
      - name: Cleanup
        if: always()
        run: docker compose --env-file .env.ci down -v

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json
      
      - name: Install dependencies
        working-directory: ./front
        run: npm ci
      
      - name: Run tests
        working-directory: ./front
        run: npm run test:run
      
      - name: Run tests with coverage
        working-directory: ./front
        run: npm run test:run -- --coverage
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./front/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: always()
    
    steps:
      - name: Test summary
        run: |
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed for \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Tests**: ${{ needs.backend-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Tests**: ${{ needs.frontend-test.result }}" >> $GITHUB_STEP_SUMMARY

