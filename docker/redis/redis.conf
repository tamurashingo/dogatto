# Redis configuration for DOGATTO development
port 6379
bind 0.0.0.0
protected-mode no

# Persistence
save 900 1
save 300 10
save 60 10000

dbfilename dump.rdb
dir /data

# Logging
loglevel notice

# Max memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
